<div class="width300">
    <h1 mat-dialog-title>Data Entered</h1>
    <div mat-dialog-content>
        <p>Name: </p>
        <mat-form-field>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
        <p>Age: </p>
        <mat-form-field>
            <input matInput [(ngModel)]="data.age">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="{name:data.name, age:data.age}" cdkFocusInitial>Ok</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
</div>
